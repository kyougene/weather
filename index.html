<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="location-input" placeholder="Search City" class="searched" required>
        </div>
        <div class="info-container">
            <div class="current-info-container">
                <div class="top-container">
                    <div class="condition">Sunny</div>
                    <div class="location">Tokyo, Japan</div>
                </div>
                <div class="bottom-container">
                    <div class="left">
                        <div class="temperature">66</div>
                        <div class="unit">°F</div>
                    </div>
                    <div class="right">
                        <div class="feels-like">Feels Like: °66</div>
                        <div class="wind">Wind: 5 MPH</div>
                        <div class="humidity">Humidity: 50%</div>
                    </div>
                </div>
            </div>
            <div class="forecast-container">
                <div class="forecast-title">7 Day Forecast</div>
                <div class="seven-day-forecast">
                    <div class="day" data-day="1">
                        <div class="day-of-week">Sunday</div>
                        <div class="high">10</div>
                        <div class="low">23</div>
                        <div class="condition">Sunny</div>
                    </div>
                    <div class="day" data-day="2">
                        <div class="day-of-week">Monday</div>
                        <div class="high">23</div>
                        <div class="low">5</div>
                        <div class="condition">Sunny</div>
                    </div>
                    <div class="day" data-day="3">
                        <div class="day-of-week">Tuesday</div>
                        <div class="high">32</div>
                        <div class="low">32</div>
                        <div class="condition">Sunny</div>
                    </div>
                    <div class="day" data-day="4">
                        <div class="day-of-week">Tuesday</div>
                        <div class="high">32</div>
                        <div class="low">32</div>
                        <div class="condition">Sunny</div>
                    </div>
                    <div class="day" data-day="5">
                        <div class="day-of-week">Tuesday</div>
                        <div class="high">32</div>
                        <div class="low">32</div>
                        <div class="condition">Sunny</div>
                    </div> 
                    <div class="day" data-day="6">
                        <div class="day-of-week">Tuesday</div>
                        <div class="high">32</div>
                        <div class="low">32</div>
                        <div class="condition">Sunny</div>
                    </div>
                    <div class="day" data-day="7">
                        <div class="day-of-week">Tuesday</div>
                        <div class="high">32</div>
                        <div class="low">32</div>
                        <div class="condition">Sunny</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
