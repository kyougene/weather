<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="locationInput" class="location-input" placeholder="Search City" required>
        </div>
        <div class="info-container" id="infoContainer">
            <div class="current-info-container">
                <div class="top-container">
                    <div class="condition" id="currentCondition"></div>
                    <div class="location" id="location"></div>
                </div>
                <div class="bottom-container">
                    <div class="left">
                        <div class="temperature" id="currentTemperature"></div>
                        <div class="unit">Â°F</div>
                    </div>
                    <div class="right">
                        <div class="feels-like" id="currentFeelsLike"></div>
                        <div class="wind" id="currentWind"></div>
                        <div class="humidity" id="currentHumidity"></div>
                    </div>
                </div>
            </div>
            <div class="forecast-container">
                <div class="forecast-title">7 Day Forecast</div>
                <div class="seven-day-forecast">
                    <div class="day" data-day="1">
                        <div class="day-of-week"></div>
                        <div class="high"></div>
                        <div class="low"></div>
                        <div class="condition"></div>
                    </div>
                    <div class="day" data-day="2">
                        <div class="day-of-week"></div>
                        <div class="high"></div>
                        <div class="low"></div>
                        <div class="condition"></div>
                    </div>
                    <div class="day" data-day="3">
                        <div class="day-of-week"></div>
                        <div class="high"></div>
                        <div class="low"></div>
                        <div class="condition"></div>
                    </div>
                    <div class="day" data-day="4">
                        <div class="day-of-week"></div>
                        <div class="high"></div>
                        <div class="low"></div>
                        <div class="condition"></div>
                    </div>
                    <div class="day" data-day="5">
                        <div class="day-of-week"></div>
                        <div class="high"></div>
                        <div class="low"></div>
                        <div class="condition"></div>
                    </div> 
                    <div class="day" data-day="6">
                        <div class="day-of-week"></div>
                        <div class="high"></div>
                        <div class="low"></div>
                        <div class="condition"></div>
                    </div>
                    <div class="day" data-day="7">
                        <div class="day-of-week"></div>
                        <div class="high"></div>
                        <div class="low"></div>
                        <div class="condition"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
